name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: out/
          retention-days: 7

  # Deploy to AWS Amplify (only on main branch push)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Amplify
        run: |
          # Check for pending/running jobs and wait if needed
          MAX_WAIT=300  # 5 minutes max wait
          WAITED=0

          while [ $WAITED -lt $MAX_WAIT ]; do
            STATUS=$(aws amplify list-jobs \
              --app-id ${{ secrets.AMPLIFY_APP_ID }} \
              --branch-name main \
              --max-results 1 \
              --query 'jobSummaries[0].status' \
              --output text 2>/dev/null || echo "UNKNOWN")

            if [ "$STATUS" = "PENDING" ] || [ "$STATUS" = "RUNNING" ]; then
              echo "Job is $STATUS, waiting 30s... ($WAITED/$MAX_WAIT)"
              sleep 30
              WAITED=$((WAITED + 30))
            else
              break
            fi
          done

          # Start deployment (or skip if still busy)
          if [ $WAITED -ge $MAX_WAIT ]; then
            echo "::warning::Amplify job still running after ${MAX_WAIT}s - Amplify webhook will handle deploy"
          else
            aws amplify start-job \
              --app-id ${{ secrets.AMPLIFY_APP_ID }} \
              --branch-name main \
              --job-type RELEASE || echo "::warning::Deploy trigger skipped - Amplify webhook will handle it"
          fi
        env:
          CI: true
