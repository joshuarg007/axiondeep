version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - unset CI
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '/sitemap.xml'
    headers:
      - key: Content-Type
        value: application/xml
  - pattern: '/robots.txt'
    headers:
      - key: Content-Type
        value: text/plain
