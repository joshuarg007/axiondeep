version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci || npm install
    build:
      commands:
        - echo "Disabling CI mode to prevent warnings from breaking build"
        - unset CI
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
