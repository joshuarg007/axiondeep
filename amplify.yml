version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
customHeaders:
  - pattern: '**'
    headers:
      - key: X-Content-Type-Options
        value: nosniff
      - key: X-Frame-Options
        value: DENY
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
  - pattern: /
    headers:
      - key: Content-Type
        value: text/html; charset=utf-8
  - pattern: /*.html
    headers:
      - key: Content-Type
        value: text/html; charset=utf-8
  - pattern: /index.html
    headers:
      - key: Content-Type
        value: text/html; charset=utf-8
  - pattern: '/<*>'
    headers:
      - key: Content-Type
        value: text/html; charset=utf-8
  - pattern: '/<*>/'
    headers:
      - key: Content-Type
        value: text/html; charset=utf-8
